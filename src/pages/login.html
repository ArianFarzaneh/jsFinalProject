<div class="h-[100vh] w-[100%]">
    <div class="absolute top-[25px] left-[25px] text-2xl"><ion-icon name="arrow-back"></ion-icon></div>
    <div class="flex flex-col">
      <img class="bg-black rounded-full w-[70px] h-[70px] ml-[40%] mt-28" src="src/assets/svg/Vector 1.svg" alt="">
      <p class="text-4xl font-bold text-center mt-24">Login to Your Acount</p>
      <form action="" class="ml-[5%] mt-[20%]">
        <input id="user-input" class="w-[95%] h-[35px] rounded-md p-3 pl-14 bg-gray-100 text-2xl focus:border-black focus:border-[2px] mb-[5%]" type="email" name="" placeholder="Email">
        <input id="inputPass1" class="w-[95%] h-[35px] rounded-md p-3 pl-14 bg-gray-100 text-2xl focus:border-black focus:border-[2px]" type="password" placeholder="Password">
        <input id="inputPass2" class="hidden w-[95%] h-[35px] rounded-md p-3 pl-14 bg-gray-100 text-2xl focus:border-black focus:border-[2px]" type="text" name="" placeholder="Password">
        <div class="flex ml-[30%] mt-[6%]">
          <input class="w-5 accent-black" type="checkbox" name="checkbox" checked>
          <label class="text-md font-semibold" for="checkbox">Remember me</label>
          <div id="eyeOpen" class="absolute top-[455px] right-[40px] text-2xl"><ion-icon name="eye"></ion-icon></div>
          <div id="eyeClose" class="absolute top-[455px] right-[40px] text-2xl hidden"><ion-icon name="eye-off"></ion-icon></div>
          <div class="absolute top-[400px] left-[40px] text-2xl"><ion-icon name="mail"></ion-icon></div>
          <div class="absolute top-[455px] left-[40px] text-2xl"><ion-icon name="lock-closed"></ion-icon></div>
        </div>
        <button id="sign-in-btn" class="bg-black text-center text-white w-[90%] ml-[3%] p-2 rounded-full mt-48"><a id="login-router">Sign In</a></button>
        <!-- <input id="sign-in-btn" class="bg-black text-center text-white w-[90%] ml-[3%] p-2 rounded-full mt-48" type="submit" value="Sign In"> -->

      </form>
    </div>
</div>
